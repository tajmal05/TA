<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; padding: 5px; }
        #sendButton { width: 18%; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>  <!-- Button properly closed -->

    <script>
    $(document).ready(function() {
        $('#sendButton').click(function() {
            const userMessage = $('#userInput').val().trim();
            if (userMessage === "") return;  // Prevent empty messages

            $('#chatbox').append('<div><strong>User:</strong> ' + userMessage + '</div>');
            $('#userInput').val('');

            // Simulate AI response
            setTimeout(() => {
                const aiResponse = generateAIResponse(userMessage);
                $('#chatbox').append('<div><strong>AI:</strong> ' + aiResponse + '</div>');
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            }, 500);
        });

        function generateAIResponse(message) {
            // Placeholder for AI response generation logic
            return "This is a simulated response to: " + message;
        }
    });
    </script>

</body>
  </html>
